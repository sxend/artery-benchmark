akka {
  actor {
    provider = akka.cluster.ClusterActorRefProvider
  }
  remote {
    log-remote-lifecycle-events = off
  }
  cluster {
    roles = [${cluster.role}]
    sharding {
      role = "node"
    }
    allow-weakly-up-members = on
    metrics.enabled = off
    distributed-data.durable.lmdb.dir = "/tmp/ddata"
    sharding {
      state-store-mode = ddata
      distributed-data.durable.lmdb.dir = ${akka.cluster.distributed-data.durable.lmdb.dir}
    }
    http.management.hostname = "127.0.0.1"
    http.management.port = 19999
  }
  extensions = [
    "akka.cluster.ddata.DistributedData",
  ]
  loggers = ["akka.event.slf4j.Slf4jLogger"]
  loglevel = "INFO"
  loggers-dispatcher = "benchmark.loggers-dispatcher"
}

benchmark {
  loggers-dispatcher {
    type = Dispatcher
    executor = "thread-pool-executor"
    thread-pool-executor {
      fixed-pool-size = 2
    }
    throughput = 100
  }
}